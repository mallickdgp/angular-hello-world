<form [formGroup] = "form" (ngSubmit) = "changePassword()">
    <div class="form-group">
        <label for="oldPassword">Old Password</label>
        <input formControlName="oldPassword"  id="oldPassword" type="password" class="form-control">
        <div *ngIf="oldPassword.touched && oldPassword.invalid" class="alert alert-danger">
            <div *ngIf="oldPassword.errors?.required">Old password is required!</div>
            <div *ngIf="oldPassword.errors?.passwordIsInvalid">Old password is invalid!</div>
        </div>
    </div>
    <div formGroupName="newAndConfirm">
    <div class="form-group">
        <label for="newPassword">New Password</label>
        <input formControlName="newPassword" id="newPassword" type="password" class="form-control">
        <div class="alert alert-danger" *ngIf="newPassword.touched && newPassword.invalid">New Password is required!</div>
    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input formControlName="confirmPassword" id="confirmPassword" type="password" class="form-control">
        <div class="alert alert-danger" *ngIf="confirmPassword.touched && confirmPassword.invalid">Confirm password is required!</div>
    </div>
    <div *ngIf="confirmPassword.touched && newAndConfirm.errors?.newAndConfirmNotEqual" class="alert alert-danger">New and Confirm password must be equal!</div>
</div>
<button class="btn btn-primary" [disabled]="form.invalid">Change Password</button>
</form>
