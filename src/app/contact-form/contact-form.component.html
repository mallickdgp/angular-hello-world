<form #f="ngForm" ngSubmit="submit(f)">
    <div ngModelGroup="contact">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input required ngModel name="firstName" #firstName="ngModel" (change)="log(firstName)" id="firstName" type="text" class="form-control">
            <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">First name is required!</div>
        </div>
    </div>
    
    <div class="form-group">
        <label for="comment"></label>
        <textarea name="" id="comment" cols="30" rows="10"  class="form-control"></textarea>
    </div>
    <div class="form-group">
        <label for="contactMethod"></label>
        <select name="" id="contactMethod" class="form-control">
            <option *ngFor="let method of contactMethods" [ngValue]="method">{{ method.name }}</option>
        </select>
    </div>
   
    <div class="radio" *ngFor="let method of contactMethods">
        <label>
            <input ngModel type="radio" name="contactMethod" [value]="method.id">{{ method.name }}
        </label>
    </div>
    <div class="checkbox">
        <label>
        <input type="checkbox" ngModel name="isSubscribed">Subscribe to mailing list
        </label>
    </div>
    <p>{{ f.value | json}}</p>
    <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
