<form [formGroup] = "form" (ngSubmit)="login()">
    <div *ngIf="form.errors" class="alert alert-danger">
            Username or password is invalid!
    </div>
    <div formGroupName="account">
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            formControlName="username"
            id="username" 
            type="text" 
            class="form-control">
            <div class="alert alert-danger" *ngIf="username.touched && username.invalid">
                <div *ngIf="username.errors?.required">Username is required!</div>
                <div *ngIf="username.errors?.minlength">Username must be minimum {{ username.errors?.minlength?.requiredLength}} characters.</div>
                <div *ngIf="username.errors?.cannotContainSpace">Username cannot contain space!</div>
                <div *ngIf="username.errors?.shouldBeUnique">Username should be unique!</div>
            </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            formControlName = "password"
            id="password" 
            type="text" 
            class="form-control">
    </div>

</div>
<div class="form-group">
    <label for="topics">Topics</label>
    <input id="topics" type="text" class="form-control" (keyup.space) = "addTopic(topic)" #topic>
    <ul class="list-group">
        <li *ngFor="let topic of topics.controls" (click)="removeTopic(topic)" class="list-group-item">{{ topic.value }}</li>
    </ul>
</div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
